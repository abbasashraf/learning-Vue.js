<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="https://unpkg.com/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
    <div id="app">
        <span>Count: {{count}}</span>
        <br>
        <button class='vue-btn' @click='increament'> increament</button>
    </div>

    <script>

        var app = new Vue({
            el: '#app',
            data: {
                count: ''
            },
            methods: {
                increament() {
                    this.count++
                },
                alert() {
                    alert('before render the component')
                }
            },
            // render before the render components
            created() {
                console.log('render before component render', this.count)
                this.alert()
            },
            mounted() {
                console.log('render after component render', this.count)
            },
            updated() {
                console.log('when compenent update', this.count)
            }
        })

    </script>
</body>

</html>
