<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>

<body>
    <div id="app">
        <li v-for='color in list' v-if='color.primary'>
            {{color.color}}
        </li>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                list: [
                    {
                        color: 'blue',
                        primary: true
                    }, {
                        color: 'pink',
                        primary: false
                    }, {
                        color: 'green',
                        primary: true
                    }, {
                        color: 'red',
                        primary: false
                    }, {
                        color: 'black',
                        primary: true
                    },
                ]
            }
        })

    </script>
</body>

</html>
