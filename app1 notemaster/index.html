<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>notemaster</title>
    <!-- <script src="https://unpkg.com/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://davidtkatz.com/public_css/noteMaster.css">
</head>

<body>
    <div id="app">
        <h3>{{title}}</h3>
        <div class="form">
            <div class="form-group">
                <div class="form-group">
                    <label>Note title</label>
                    <input class="form-control" type="text" v-model='notes.title'>
                </div>
                <div class="form-group">
                    <label>Note text</label>
                    <textarea class="form-control" v-model='notes.text'></textarea>
                </div>
            </div>
            <button class="btn btn-promary" @click='addNote'> Submit</button>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-4 note" v-for='(notes,index) in notes'>
                <div class="card">
                    <button class="close" @click='removeNote(index)'>&times;</button>
                    <div class="card-block">
                        <h4 class="card-title">{{notes.title}}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">{{notes.date}}</h6>
                        <p class="card-text">{{notes.text}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'Note Master',
                note: {
                    title: '',
                    text: ''
                },
                notes: [
                    {
                        title: "this is first title",
                        text: 'this is text',
                        date: new Date(Date.now()).toLocaleString()
                    }
                ]
            },
            methods: {
                addNote() {
                    let { text, title } = this.notes
                    this.notes.push({
                        title,
                        text,
                        date: new Date(Date.now()).toLocaleString()
                    })
                },
                removeNote(index) {
                    this.notes.splice(index, 1)
                }
            }
        })
    </script>

</body>

</html>
